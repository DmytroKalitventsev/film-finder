<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Film Finder</title>
</head>

<body>
	<div class="wrapper">
		<div class="films-search">
			<h2 class="films-search__title">Search:</h2>
			<form class="search-form" name="filmsSearch">
				<fieldset class="search-form__fieldset" name="filmsData">
					<label class="search-form__label">
						<span class="search-form__label-title">Title:</span>
						<input class="search-form__input field-form" name="title" type="text">
					</label>
					<label class="search-form__label">
						<span class="search-form__label-title">Type:</span>
						<select class="search-form__select field-form" name="type">
							<option class="search-form__option" value="movie">Movie</option>
							<option class="search-form__option" value="series">Series</option>
							<option class="search-form__option" value="episode">Episode</option>
						</select>
					</label>
				</fieldset>
				<button class="search-form__button" type="submit">Search</button>
			</form>
		</div>
		<div class="film-cards"></div>
		<div class="films-details"></div>
	</div>

	<script src="script.js"></script>
</body>

</html>
